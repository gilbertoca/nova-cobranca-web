<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <!--f:viewAction action="{cedenteBean.inicializar}" /-->
    </f:metadata>

    <ui:define name="titulo">Cedente</ui:define>

    <ui:define name="corpo">
        <h1>Cedente</h1>

        <h:form>
            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <f:facet name="left">
                    <!--p:commandButton value="Emitir" ajax="false" actionListener="{cedenteBean.emitir}"/-->
                </f:facet>
            </p:toolbar>

            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="CNPJ:" for="cnpjCedente" />
                <p:inputText id="cnpjCedente" />

                <p:outputLabel value="Nome cliente:" for="nomeCedente" />
                <p:inputText id="nomeCedente" size="40" />
            </p:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>
